        <div class="container">
          <div class="crash border-primary mb-3">
            <div class="crash-header">Enter your demographics to check whether you would be considered high or low risk.</div>
            <div class="crash-body">
                <div class="row">
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Weather">What Type of Weather?</label> <br>
                          <select id="Weather">
                            <option value="Clear" selected>Clear</option>
                            <option value="Cloudy">Cloudy</option>
                            <option value="Rain">Rain</option>
                            <option value="Snow">Snow</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Roadway_Type">What Roadway Type?</label> <br>
                          <select id="Roadway_Type">
                            <option value="Intersection" selected>Intersection</option>
                            <option value="Street">Street</option>
                            <option value="Highway">Highway / Freeway</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Roadway_Surface">What is the condition of the Roadway Surface?</label> <br>
                          <select id="Roadway_Surface">
                            <option value="Dry" selected>Dry</option>
                            <option value="Wet">Wet</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Model_Year">What is the car Model Year?</label> <br>
                          <select id="Model_Year">
                            <option value="2016" selected>2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="9999">Other</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Passengers_Belted">Were your passengers Belted?</label> <br>
                          <select id="Passengers_Belted">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Time_of_Day">What is the Time of Day?</label> <br>
                          <select id="Time_of_Day">
                            <option value="Morning" selected>Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Night">Night</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="Speed_Limit">What was the speed limit?</label> <br>
                          <select id="Speed_Limit">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                            <option value="60">60</option>
                            <option value="65">65</option>
                            <option value="70">70</option>
                            <option value="75">75</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
